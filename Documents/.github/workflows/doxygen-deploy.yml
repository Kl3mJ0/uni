name: doxygen-deploy
on:
  push:
    branches: [ master ]

jobs:
  deploy-worksheet5:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen

      - name: Run Doxygen
        working-directory: ${{ github.workspace }}/Documents/worksheet5
        run: doxygen

      - name: Verify output
        run: test -f ${{ github.workspace }}/Documents/worksheet5/html/index.html

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: ${{ github.workspace }}/Documents/worksheet5/html
          clean: true
